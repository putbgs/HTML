<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      h3 {
        background-color: #78A2cc;
        font-family: "Times New Roman";
        padding: 25px;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="../CSS/tentangku.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tentangku.com - Kontak</title>
  </head>
  <body bgcolor="lightsteelblue">
    <header>
      <div class="header">
        <center><h1>Tentangku.com</h1></center>
      </div>
    </header>
    <center>
      <div class="theme">
        <h1>Kontak</h1>
      </div>
    </center>
    <div class="content">
      <h2>Content</h2>
      <ul>
        <li><a href="../Home.html">Home</a></li>
        <li>
          <a href="Kegiatanku.html">Kegiatanku</a>
          <ul>
            <li>Hobi</li>
            <li>Sekolah</li>
            <li>Cita-Citaku</li>
            <li>Next 10 years</li>
          </ul>
        </li>
        <li><a href="">Kontak</a></li>
      </ul>
      <br />
      <hr />
      <hr />
      <br />
      <h3>Leave your form here I'll contact you</h3>
      <br />
      <form action="../Home.html" method="get">
        <fieldset>
          <legend>Kontak</legend>
          <label for="name">Nama:</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Isi disini"
            required
          />
          <br /><br />
          <label for="no">No Tlp.:</label>
          <input
            type="tel"
            name="no"
            id="no"
            pattern="[0-9]{11}"
            placeholder="11 angka"
            required
          />
          <br /><br />
          <label for="alamat">Alamat</label>
          <input type="text" name="alamat" id="alamat" required />
          <br /><br />
          Jenis Kelamin:
          <br />
          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">Male</label><br />
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label><br />
          <input type="radio" id="other" name="gender" value="other" />
          <label for="other">Other</label>
          <br /><br />
          <input type="submit" value="Submit" />
        </fieldset>
      </form>
      <br /><br />
    </div>
  </body>
</html>
